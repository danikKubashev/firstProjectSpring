<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список квартир для ипотеки</title>
    <div th:insert="links.html"></div>
</head>
<body>
<div th:insert="navbar.html"></div>

<h1>Список квартир для ипотеки</h1>

<table class="table table-striped text-secondary">
    <thead>
    <tr>
        <th>Адрес</th>
        <th>Цена</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${appartments}">
        <td th:text="${a.address}"></td>
        <td th:text="${a.price}"></td>
        <td>
            <form th:action="@{'/result/' + ${a.id}}" method="post">
                <label for="salary">Ваша зарплата: </label>
                <input type="number" id="salary" name="salary" required>
                <input type="submit" value="Подать заявку">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
